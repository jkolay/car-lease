server:
  port: 8084
spring:
  application:
     name: car-lease
  h2:
    console:
      enabled: true
  datasource:
         url: jdbc:h2:mem:car-lease
         username: sa
         password: password
         driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
eureka:
  client:
    serviceUrl:
      defaultZone : http://localhost:8085/eureka
cars:
  client:
    baseUrl: api/v1/car/
    hostname: CAR-SERVICE

customer:
  client:
    baseUrl: api/v1/customer/
    hostname: CUSTOMER

restTemplate:
  timeout:
      connectSeconds: 5
      readSeconds: 20

entityManager:
  packagesToScan : com.carlease.lease